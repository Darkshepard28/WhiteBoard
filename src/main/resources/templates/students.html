<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>WhiteBoard</title>
</head>
<body>
<h1>Student List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Institution</th>
    </tr>
    <tr th:each="student:${students}">
        <td th:text="${student.id}">123</td>
        <td th:text="${student.lastName}">Last Name</td>
        <td th:text="${student.firstName}">First Name</td>
        <td th:text="${student.institution.name}">Institution</td>
    </tr>
</table>

</body>
</html>
